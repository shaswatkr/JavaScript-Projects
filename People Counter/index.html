<!DOCTYPE html>
<html lang="en">

<head>
    <title> People Counter </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! - BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- ! - BootStrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body class="container">
    <div class="card text-center m-4">
        <div class="card-header bg-transparent">
            <h1> People Entered </h1>
            <p id="displayCount" class="display-1"></p>
        </div>

        <div class="card-body d-grid gap-2 col-6 mx-auto">
            <button id="increment" class="btn btn-success btn-lg">
                Increment <i class="bi bi-plus-lg float-end"></i>
            </button>
            <button id="save" class="btn btn-danger btn-lg">
                Save <i class="bi bi-save float-end"></i>
            </button>

            <br />
        </div>

        <div class="card-footer text-muted bg-transparent">
            <h4> History: </h4>
            <hr />
            <ol class="list-group list-group-numbered list-group-flush"></ol>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
