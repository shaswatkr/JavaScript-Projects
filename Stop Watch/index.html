<!DOCTYPE html>
<html lang="en">

<head>
    <title> Stop Watch </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! - BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <div class="card text-center m-4">
        <div class="card-header">
            <button id="start" class="btn btn-success m-2"> Start </button>
            <button id="pause" class="btn btn-warning m-2"> Pause/Play </button>

            <button id="reset" class="btn btn-outline-danger m-2"> Reset </button>
        </div>

        <div class="card-body">
            <p id="timer" class="fs-1 card-title"></p>
        </div>

        <div class="card-footer bg-transparent text-muted">
            <h4> History </h4>
            <hr />
            <ul id="history" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
