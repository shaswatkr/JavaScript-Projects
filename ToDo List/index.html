<!DOCTYPE html>
<html lang="en">

<head>
    <title> ToDo List </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! - BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- ! - BootStrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1"> ToDo List </span>
        </div>
    </nav>

    <div class="container m-4">
        <div class="card col-6 mx-auto">
            <div class="card-body">
                <form id="toDoForm" class="row align-items-center">
                    <div class="form-floating col-8">
                        <input id="addItemBox" type="text" class="form-control form-control-lg" placeholder="Add Item">
                        <label for="floatingPassword"> Add ToDo Item: </label>
                    </div>

                    <div class="col">
                        <button id="submitItem" type="submit" class="btn btn-success btn-lg col-12">
                            Add <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="card-footer bg-transparent">
                <ol id="toDoItems" class="list-group list-group-flush"></ol>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
